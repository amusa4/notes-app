
<div class="note-form-container">

    <h2>Click to add note</h2>
    <p>Click on the button at the bottom of this page to open the note form to add a form.</p>

    <!-- Trigger/Open The Modal-->
    <!-- <button id="myBtn" (click)="toggle()">Open Modal</button> -->
    <div class="round-button" (click)="toggle()">
        <div class="round-button-circle">
            <p class="round-button">+</p>
        </div>
    </div>

    <!-- The Modal -->
    <div [style.display]="switchForm ? 'block' : 'none'" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div [style.display]="switchForm ? 'block' : 'none'" (click)=toggle()>
                    <span class="close">&times;</span>
                </div>
                <h2>Note</h2>
            </div>
            <div class="modal-body">
                <form class="form">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="John"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    <!-- <input class="btn btn-success" type="submit" value="Submit"> -->                   
                    <button type="button" class="ConfirmButton">Add Note</button> 
                    <button class="button button4">Cancel</button> 
                </form> 
            </div>
            <div class="modal-footer">
               
            </div>
        </div>

    </div>
